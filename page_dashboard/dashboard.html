<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MariLu</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="./script.js" defer></script>
</head>
<body>
    <nav>
        <div class="sidebar-top">
            <span class="shrink-btn">
                <i class="bx bx-chevron"></i>
            </span>
            <img src="./img-dashboard/logo.png" alt="" class="logo">
            <h3 class="hide">MARILU SOLUÇÕES INTELIGENTES</h3>
        </div>

    <div class="search">
        <i class="bx bx-search"></i>
        <input type="text" class="hide" placeholder="Quick search ...">
    </div>

    <div class="sidebar-links">
        <ul>
            <div class="active-tab"></div>

            <li class="tooltip-element" data-tooltop="0">
                <a href="#" class="active" data-active="0">
                    <div class="icon">
                        <i class="bx bx-tachometer"></i>
                        <i class="bx bxs-tachometer"></i>
                    </div>
                    <span class="link hide">Dashboard</span>
                </a>
            </li>

            <li class="tooltip-element" data-tooltop="1">
                <a href="#" data-active="1">
                    <div class="icon">
                        <i class="bx bx-folder"></i>
                        <i class="bx bxs-tachometer"></i>
                    </div>
                    <span class="link hide">Projects</span>
                </a>
            </li>

            <li class="tooltip-element" data-tooltop="2">
                <a href="#" data-active="2">
                    <div class="icon">
                        <i class="bx bx-message-square-detail"></i>
                        <i class="bx bxs-message-square-detail"></i>
                    </div>
                    <span class="link hide">Messages</span>
                </a>
            </li>

            <li class="tooltip-element" data-tooltop="3">
                <a href="#" data-active="3">
                    <div class="icon">
                        <i class="bx bx-bar-chart-square"></i>
                        <i class="bx bxs-bar-chart-square"></i>
                    </div>
                    <span class="link hide">Analytics</span>
                </a>
            </li>


            <div class="tooltip">
                <span class="show">Dashboard</span>
                <span>Projects</span>
                <span>Messages</span>
                <span>Analitycs</span>
            </div>
        </ul>

        <h4 class="hide">Shortcuts</h4>

        <ul>

            <li class="tooltip-element" data-tooltop="0">
                <a href="#" data-active="4">
                    <div class="icon">
                        <i class="bx bx-notepad"></i>
                        <i class="bx bxs-notepad"></i>
                    </div>
                    <span class="link hide">Tasks</span>
                </a>
            </li>
    
            <li class="tooltip-element" data-tooltop="1">
                <a href="#" data-active="5">
                    <div class="icon">
                        <i class="bx bx-help-circle"></i>
                        <i class="bx bxs-help-circle"></i>
                    </div>
                    <span class="link hide">Help</span>
                </a>
            </li>
    
            <li class="tooltip-element" data-tooltop="2">
                <a href="#" data-active="6">
                    <div class="icon">
                        <i class="bx bx-cog"></i>
                        <i class="bx bxs-cog"></i>
                    </div>
                    <span class="link hide">Setting</span>
                </a>
            </li>
    
            <li class="tooltip-element" data-tooltop="2">
                <a href="#" data-active="6">
                    <div class="icon">
                        <i class="bx bx-cog"></i>
                        <i class="bx bxs-cog"></i>
                    </div>
                    <span class="link hide">Setting</span>
                </a>
            </li>
    
            <div class="tooltip">
                <span class="show">Task</span>
                <span>Help</span>
                <span>Setting</span>
            </div>

        </ul>


    </div>

    </nav>
    
</body>
</html>
